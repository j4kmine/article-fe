<div class="card h-100">
    <img class="card-img-top" [src]="articles.image.toString().replace('http://lorempixel.com','https://loremflickr.com/')" />
    <div class="card-body p-4">
        <div class="text-center">
            <h5 class="fw-bolder">{{articles.title}}</h5>
            <p>{{articles.description}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-outline-dark mt-auto" [href]="articles.link">Detail</a></div>
            </div>
        </div>
        <div class="col">
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><button class="btn btn-outline-dark mt-auto" (click)=" addNewItem(articles);">Save</button></div>
            </div>
        </div>
    </div>

</div>
